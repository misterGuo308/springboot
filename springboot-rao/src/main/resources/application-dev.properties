server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/mytest?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=guoyou
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

##mybatis-plus
mybatis-plus.mapper-locations=classpath:mappers/*.xml
mybatis-plus.type-aliases-package=com.example.springbootrao.common.model
#sql日志打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 修改xml 不用重启 调试神器
mybatis-plus.global-config.refresh-mapper=true
#redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=200
#定时器配置
asyucConfig.corePoolSize=10
asyucConfig.maxPoolSize=200
asyucConfig.queueCapacity=10
logging.file=./logs/dev-boot.log